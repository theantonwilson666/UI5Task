explanationOfDynamicParameters=El quadre de verificaci\u00F3 \u2018Utilitzar par\u00E0metres din\u00E0mics\u2019 determina com s\u2019entreguen els par\u00E0metres i els filtres d\u2019un valor individual del context d\u2019aplicaci\u00F3 a la destinaci\u00F3 de navegaci\u00F3. El context d\u2019aplicaci\u00F3 cont\u00E9 tots els valors de filtre y par\u00E0metre que provenen dels filtres globals fixats a la barra de filtres, les seleccions als passos d\u2019an\u00E0lisi i el context d\u2019una altra aplicaci\u00F3 des del qual s\u2019ha iniciat l\u2019aplicaci\u00F3 basada en APF.\n\nPer defecte, el quadre de verificaci\u00F3 no est\u00E0 seleccionat. En aquest cas, el context d\u2019aplicaci\u00F3 s\u2019entrega a la destinaci\u00F3 de navegaci\u00F3 a trav\u00E9s d\u2019un contenidor d\u2019estat xApp.\n\nSeleccioneu el quadre de verificaci\u00F3 \u2018Utilitzar par\u00E0metres din\u00E0mics\u2019 per exposar tots els filtres i par\u00E0metres d\u2019un valor individual del context tamb\u00E9 com a par\u00E0metres URL. Pot ser que se li demani, per exemple, si la destinaci\u00F3 de navegaci\u00F3 no pot consumir un context de l\u2019estat xApp o si la intenci\u00F3 de la destinaci\u00F3 de navegaci\u00F3 t\u00E9 par\u00E0metres obligatoris que s\u2019han de proporcionar com par\u00E0metres URL.\n\nTingueu en compte que aquests par\u00E0metres tindran lloc a la URL de l\u2019aplicaci\u00F3 mencionada i, per tant, s\u2019han de considerar els aspectes de la protecci\u00F3 de dades i privacitat.
