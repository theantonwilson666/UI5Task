explanationOfDynamicParameters=A caixa de verifica\u00E7\u00E3o 'Utilizar par\u00E2metros din\u00E2micos' determina a forma como filtros de valores \u00FAnicos e par\u00E2metros do contexto da aplica\u00E7\u00E3o s\u00E3o transferidos para o destino de navega\u00E7\u00E3o. O contexto de aplica\u00E7\u00E3o cont\u00E9m todos os valores de filtro e de par\u00E2metro provenientes de filtros globais definidos na barra de filtros, sele\u00E7\u00F5es nos passos de an\u00E1lise e o contexto de outra aplica\u00E7\u00E3o, a partir da qual a aplica\u00E7\u00E3o baseada em APF foi iniciada.\n\nPor predefini\u00E7\u00E3o, a caixa de verifica\u00E7\u00E3o n\u00E3o est\u00E1 selecionada. Neste caso, o contexto de aplica\u00E7\u00E3o \u00E9 transferido para o destino de navega\u00E7\u00E3o atrav\u00E9s de um contentor de estado xApp.\n\nSelecione a caixa de verifica\u00E7\u00E3o 'Utilizar par\u00E2metros din\u00E2micos' para tamb\u00E9m expor todos os filtros de valores individuais e par\u00E2metros do contexto como par\u00E2metros URL. Isto pode ser obrigat\u00F3rio, por exemplo, se o destino de navega\u00E7\u00E3o n\u00E3o conseguir consumir um contexto do estado xApp ou se a inten\u00E7\u00E3o do destino de navega\u00E7\u00E3o tiver par\u00E2metros obrigat\u00F3rios que t\u00EAm de ser fornecidos como par\u00E2metros de URL.\n\nTenha em conta que estes par\u00E2metros ir\u00E3o ocorrer no URL da aplica\u00E7\u00E3o chamada e, por isso, os aspetos de prote\u00E7\u00E3o de dados e privacidade t\u00EAm de ser considerados.
