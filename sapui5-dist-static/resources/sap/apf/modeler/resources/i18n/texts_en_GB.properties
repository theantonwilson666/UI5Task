titleDynamicParameters=Dynamic Parameters
explanationOfDynamicParameters=The 'Use Dynamic Parameters' checkbox determines how single value filters and parameters of the application context are handed over to the navigation target. The application context contains all filter and parameter values coming from global filters set in the filter bar, selections in analysis steps and the context of another application from which the APF-based application has been launched.\n\nBy default, the checkbox is not selected. In this case, the application context is handed over to the navigation target using an xApp state container.\n\nSelect the 'Use Dynamic Parameters' checkbox to expose all single value filters and parameters from the context as URL parameters also. This may be required, for example, if the navigation target is unable to consume a context from the xApp state or if the intent of the navigation target has mandatory parameters that must be provided as URL parameters.\n\nPlease note that these parameters will occur in the URL of the called application and, therefore, data protection and privacy aspects have to be considered.
