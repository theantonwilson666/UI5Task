titleDynamicParameters=Par\u00E2metros din\u00E2micos
explanationOfDynamicParameters=O campo de sele\u00E7\u00E3o 'Utilizar par\u00E2metros din\u00E2micos\u2019 determina como os filtros e par\u00E2metros de valor individual do contexto de aplica\u00E7\u00E3o s\u00E3o transferidos para o destino de navega\u00E7\u00E3o. O contexto de aplica\u00E7\u00E3o cont\u00E9m todos os valores de filtro e de par\u00E2metro provenientes de filtros globais definidos na barra de filtros, de sele\u00E7\u00F5es em etapas de an\u00E1lise, e o contexto de outra aplica\u00E7\u00E3o inicial a partir da qual \u00E9 iniciada a aplica\u00E7\u00E3o baseada em APF.\n\nPor padr\u00E3o, o campo de sele\u00E7\u00E3o n\u00E3o est\u00E1 definido. Neste modo, o contexto de aplica\u00E7\u00E3o \u00E9 transferido para o destino de navega\u00E7\u00E3o por meio de um container de estados xApp. \n\nSelecione o campo de sele\u00E7\u00E3o 'Utilizar par\u00E2metros din\u00E2micos' para expor todos os filtros e par\u00E2metros de valor individual do contexto tamb\u00E9m como par\u00E2metros de URL. Isso pode ser necess\u00E1rio, por exemplo, quando o destino de navega\u00E7\u00E3o n\u00E3o consegue utilizar um contexto do estado x-App ou quando a inten\u00E7\u00E3o do destino de navega\u00E7\u00E3o tem par\u00E2metros obrigat\u00F3rios que devem ser fornecidos como par\u00E2metros de URL.\n\nConsidere que estes par\u00E2metros ir\u00E3o ocorrer no URL da aplica\u00E7\u00E3o chamada e, por isso, os aspetos de prote\u00E7\u00E3o de dados devem ser considerados.
