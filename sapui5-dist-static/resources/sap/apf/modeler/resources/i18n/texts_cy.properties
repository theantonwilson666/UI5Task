explanationOfDynamicParameters=Mae blwch ticio 'Defnyddio Paramedrau Dynamig' yn pennu sut mae paramedrau a hidlyddion gwerth unigol cyd-destun y rhaglen yn cael eu trosglwyddo i\u2019r targed llywio. Mae cyd-destun y rhaglen yn cynnwys holl werthoedd yr hidlyddion a\u2019r paramedrau o'r hidlyddion cyffredinol sydd wedi\u2019u gosod yn y bar hidlo, y dewisiadau yn y camau dadansoddi, a chyd-destun rhaglen arall a ddefnyddiwyd i lansio\u2019r rhaglen seiliedig ar APF.\n\nDoes dim tic wedi'i ragosod yn y blwch ticio. Yn yr achos yma, mae cyd-destun y rhaglen yn cael ei drosglwyddo i\u2019r targed llywio gan ddefnyddio cynhwysydd cyflwr xApp.\n\nDewiswch flwch ticio 'Defnyddio Paramedrau Dynamig' i ddatgelu\u2019r holl hidlyddion a pharamedrau gwerth unigol yn y cyd-destun fel paramedrau URL. Mae\u2019n bosib y bydd angen hyn, er enghraifft, os na fydd y targed llywio yn gallu defnyddio cyd-destun o\u2019r cyflwr xApp neu os oes gan y targed llywio baramedrau gorfodol y mae\u2019n rhaid eu rhoi fel paramedrau URL.\n\nBydd y paramedrau hyn yn digwydd yn URL y rhaglen sy\u2019n cael ei galw ac, felly, mae\u2019n rhaid ystyried yr elfennau diogelu data a phreifatrwydd.
