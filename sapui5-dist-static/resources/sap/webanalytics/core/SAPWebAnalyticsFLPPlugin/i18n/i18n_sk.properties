ANONYMOUS_CONSENT_OPT_IN_TEXT=T\u00E1to str\u00E1nka vyu\u017E\u00EDva SAP Web Analytics na anal\u00FDzu, ako sa t\u00E1to str\u00E1nka pou\u017E\u00EDva. S\u00FAbory cookie sa pou\u017E\u00EDvaj\u00FA na identifik\u00E1ciu opakovan\u00FDch n\u00E1v\u0161tev. Ak s\u00FAhlas\u00EDte, vykonajte svoje po\u017Eadovan\u00E9 nastavenia pomocou ni\u017E\u0161ie uvedenej mo\u017Enosti "Povoli\u0165", inak bude pokra\u010Dova\u0165 anonymizovan\u00E9 sledovanie. Vygenerovan\u00E9 inform\u00E1cie (vr\u00E1tane \u010Dasti va\u0161ej IP adresy a ID prehliada\u010Da) bud\u00FA prenesen\u00E9 a ulo\u017Een\u00E9 na serveroch SAP. Tieto inform\u00E1cie pou\u017Eijeme iba na \u00FA\u010Dely vyhodnotenia vyu\u017E\u00EDvania webovej str\u00E1nky a na zostavovanie spr\u00E1v o aktivite webovej str\u00E1nky pre oper\u00E1torov webovej str\u00E1nky - a v kone\u010Dnom d\u00F4sledku na vylep\u0161enie str\u00E1nky. Touto vo\u013Ebou vyjadrujete s\u00FAhlas so spracovan\u00EDm analytick\u00FDch d\u00E1t o v\u00E1s vy\u0161\u0161ie uveden\u00FDm sp\u00F4sobom a na vy\u0161\u0161ie uveden\u00E9 \u00FA\u010Dely.
