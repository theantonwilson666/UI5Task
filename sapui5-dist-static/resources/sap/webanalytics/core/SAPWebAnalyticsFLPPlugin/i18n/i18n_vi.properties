
APP_TITLE=SAP Web Analytics - FLP Plug-In

APP_DESCRIPTION=Plug-in SAP Web Analytics \u0111\u00EA\u0309 theo do\u0303i SAP Fiori Launchpad

CONSENT_OPT_IN_TEXT=Trang web n\u00E0y s\u1EED d\u1EE5ng SAP Web Analytics \u0111\u1EC3 ph\u00E2n t\u00EDch c\u00E1ch trang web n\u00E0y \u0111\u01B0\u01A1\u0323c s\u01B0\u0309 du\u0323ng. Cookie \u0111\u01B0\u01A1\u0323c s\u01B0\u0309 du\u0323ng \u0111\u00EA\u0309 nh\u00E2\u0323n da\u0323ng l\u01B0\u01A1\u0323t truy c\u00E2\u0323p l\u0103\u0323p la\u0323i. N\u00EA\u0301u ba\u0323n \u0111\u00F4\u0300ng y\u0301, chu\u0301ng t\u00F4i \u0111i\u0323nh ro\u0303 \u01B0u ti\u00EAn cu\u0309a ba\u0323n b\u0103\u0300ng ca\u0301ch s\u01B0\u0309 du\u0323ng tu\u0300y cho\u0323n \u201CCho phe\u0301p\u201D b\u00EAn d\u01B0\u01A1\u0301i. Th\u00F4ng tin \u0111\u01B0\u1EE3c t\u1EA1o (bao g\u1ED3m m\u1ED9t ph\u1EA7n \u0111\u1ECBa ch\u1EC9 IP c\u1EE7a b\u1EA1n v\u00E0 ID tr\u00ECnh duy\u1EC7t) s\u1EBD \u0111\u01B0\u1EE3c chuy\u00EA\u0309n \u0111\u1EBFn v\u00E0 \u0111\u01B0\u1EE3c l\u01B0u tr\u1EEF b\u1EDFi SAP tr\u00EAn c\u00E1c m\u00E1y ch\u1EE7 c\u1EE7a n\u00F3. Ch\u00FAng t\u00F4i s\u1EBD ch\u1EC9 s\u1EED d\u1EE5ng th\u00F4ng tin n\u00E0y cho m\u1EE5c \u0111\u00EDch \u0111\u00E1nh gi\u00E1 vi\u1EC7c s\u1EED d\u1EE5ng trang web v\u00E0 t\u1ED5ng h\u1EE3p c\u00E1c b\u00E1o c\u00E1o v\u1EC1 ho\u1EA1t \u0111\u1ED9ng c\u1EE7a trang web cho c\u00E1c nh\u00E0 \u0111i\u1EC1u h\u00E0nh trang web va\u0300 cu\u0303ng \u0111\u00EA\u0309 ca\u0309i ti\u00EA\u0301n trang web. Quy\u00EA\u0301t \u0111i\u0323nh cu\u0309a ba\u0323n la\u0300 ba\u0323n \u0111\u00F4\u0300ng y\u0301 v\u01A1\u0301i vi\u1EC7c x\u1EED l\u00FD d\u1EEF li\u1EC7u ph\u00E2n t\u00EDch theo c\u00E1ch th\u1EE9c v\u00E0 cho c\u00E1c m\u1EE5c \u0111\u00EDch \u0111\u01B0\u01A1\u0323c \u0111\u0103\u0323t ra \u01A1\u0309 tr\u00EAn.

CONSENT_OPT_OUT_TEXT=Trang web n\u00E0y s\u1EED d\u1EE5ng SAP Web Analytics \u0111\u1EC3 ph\u00E2n t\u00EDch c\u00E1ch ng\u01B0\u1EDDi d\u00F9ng s\u1EED d\u1EE5ng trang web. D\u1EF1a tr\u00EAn s\u1EF1 \u0111\u1ED3ng \u00FD tr\u01B0\u1EDBc c\u1EE7a b\u1EA1n, cookie v\u1EABn t\u1ED3n t\u1EA1i trong tr\u00ECnh duy\u1EC7t c\u1EE7a thi\u1EBFt b\u1ECB \u0111\u1EC3 x\u00E1c \u0111\u1ECBnh c\u00E1c l\u1EA7n truy c\u1EADp l\u1EB7p l\u1EA1i v\u00E0 trang g\u1ED1c c\u1EE7a b\u1EA1n. Th\u00F4ng tin n\u00E0y ch\u1EC9 \u0111\u01B0\u1EE3c s\u1EED d\u1EE5ng cho m\u1EE5c \u0111\u00EDch \u0111\u00E1nh gi\u00E1 vi\u1EC7c s\u1EED d\u1EE5ng trang web v\u00E0 \u0111\u1EC3 c\u1EA3i thi\u1EC7n h\u01A1n n\u1EEFa trang web. N\u1EBFu b\u1EA1n mu\u1ED1n thu h\u1ED3i s\u1EF1 \u0111\u1ED3ng \u00FD theo d\u00F5i c\u1EE7a m\u00ECnh, vui l\u00F2ng \u0111\u1ECBnh r\u00F5 \u01B0u ti\u00EAn c\u1EE7a b\u1EA1n b\u1EB1ng c\u00E1ch s\u1EED d\u1EE5ng n\u00FAt "D\u1EEBng theo d\u00F5i" b\u00EAn d\u01B0\u1EDBi.
