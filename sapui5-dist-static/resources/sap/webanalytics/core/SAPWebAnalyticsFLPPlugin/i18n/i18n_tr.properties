
APP_TITLE=SAP Web Analytics - FLP eklentisi

APP_DESCRIPTION=SAP Fiori Launchpad izleme i\u00E7in SAP Web Analytics eklentisi

CONSENT_OPT_IN_TEXT=Bu site, sitenin nas\u0131l kullan\u0131ld\u0131\u011F\u0131n\u0131 analiz etmek i\u00E7in SAP Web Analytics kullan\u0131yor. Yineleme ziyaretlerini belirlemek i\u00E7ni tan\u0131mlama bilgileri kullan\u0131l\u0131r. Kabul ediyorsan\u0131z a\u015Fa\u011F\u0131daki "\u0130zin ver" se\u00E7ene\u011Fini kullanarak tercihinizi belirtin. \u00DCretilen bilgiler (IP adresinizin bir k\u0131sm\u0131 ve taray\u0131c\u0131 tan\u0131t\u0131c\u0131s\u0131) SAP'ye iletilir ve SAP sunucular\u0131nda saklan\u0131r. Bu bilgileri yaln\u0131zca web sitesi kullan\u0131m\u0131 de\u011Ferlendirmek ve web sitesi i\u015Feticileri i\u00E7in web sitesi aktivitesi hakk\u0131nda raporlar derlemek, ayn\u0131 zamanda siteyi iyile\u015Ftirmek amac\u0131yla kullanaca\u011F\u0131z. Karar\u0131n\u0131z, analitik verilerinizin yukar\u0131da belirtilen ama\u00E7larla ve belirtilen \u015Fekilde i\u015Flenmesine y\u00F6nelik izninizdir.

CONSENT_OPT_OUT_TEXT=Bu site, kullan\u0131c\u0131lar\u0131n bu siteyi nas\u0131l kulland\u0131\u011F\u0131n\u0131 analiz etmek i\u00E7in SAP Web Analytics kullan\u0131yor. \u00D6nceki izniniz temelinde, yineleme ziyaretlerinizi ve ziyaretinizin kaynak sayfas\u0131n\u0131 belirlemek i\u00E7in cihaz\u0131n\u0131z\u0131n taray\u0131c\u0131s\u0131nda bir tan\u0131mlama bilgisi kal\u0131c\u0131 hale getirilir. Bu bilgiler yaln\u0131zca web sitesi kullan\u0131m\u0131n\u0131 de\u011Ferlendirmek ve siteyi daha da iyile\u015Ftirmek i\u00E7in kullan\u0131l\u0131r. \u0130zleme izninizi geri almak isterseniz tercihinizi a\u015Fa\u011F\u0131daki "\u0130zlemeyi durdur" d\u00FC\u011Fmesini kullanarak belirtin.
