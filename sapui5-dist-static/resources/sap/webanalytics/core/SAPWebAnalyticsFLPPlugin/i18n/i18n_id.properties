
APP_TITLE=SAP Web Analytics - FLP Plug-In

APP_DESCRIPTION=Plug-in SAP Web Analytics untuk melacak SAP Fiori Launchpad

CONSENT_OPT_IN_TEXT=Situs ini menggunakan SAP Web Analytics untuk menganalisis cara situs ini digunakan. Cookie digunakan untuk mengidentifikasi kunjungan berulang. Jika Anda setuju, tentukan preferensi Anda menggunakan opsi "Izinkan" di bawah. Informasi yang dihasilkan (termasuk bagian dari alamat IP Anda dan ID browser) akan dikirimkan ke dan disimpan oleh SAP di servernya. Kami akan menggunakan informasi ini hanya untuk tujuan mengevaluasi penggunaan situs web dan menyusun laporan tentang aktivitas situs web untuk operator situs web, serta untuk meningkatkan situs. Keputusan Anda adalah persetujuan Anda untuk memproses data analitik dengan cara dan untuk tujuan yang ditetapkan atas.

CONSENT_OPT_OUT_TEXT=Situs ini menggunakan SAP Web Analytics untuk menganalisis cara pengguna menggunakan situs. Berdasarkan persetujuan Anda sebelumnya, cookie disimpan di browser perangkat Anda untuk mengidentifikasi kunjungan berulang Anda dan halaman asal kunjungan Anda. Informasi ini digunakan semata-mata untuk tujuan mengevaluasi penggunaan situs web dan untuk lebih meningkatkan situs. Jika Anda ingin mencabut persetujuan pelacakan Anda, harap tentukan preferensi Anda menggunakan tombol "Hentikan Pelacakan" di bawah.
CONSENT_BUTTON_ALLOW=Izinkan

CONSENT_BUTTON_DENY=Tolak

CONSENT_BUTTON_STOP_TRACKING=Hentikan Pelacakan

CONSENT_TOOLTIP_CLOSE=Tutup

PRIVACY_LINK_TEXT=Tautan Privasi

ANONYMOUS_CONSENT_OPT_IN_TEXT=Situs ini menggunakan SAP Web Analytics untuk menganalisis cara situs ini digunakan. Cookie digunakan untuk mengidentifikasi kunjungan berulang. Jika Anda setuju, tentukan preferensi Anda menggunakan opsi "Izinkan" di bawah, jika tidak, pelacakan anonim akan berlanjut. Informasi yang dihasilkan (termasuk bagian dari alamat IP Anda dan ID browser) akan dikirimkan ke dan disimpan oleh SAP di servernya. Kami akan menggunakan informasi ini hanya untuk tujuan mengevaluasi penggunaan situs web dan menyusun laporan tentang aktivitas situs web untuk operator situs web - dan pada akhirnya, untuk meningkatkan situs. Keputusan Anda adalah persetujuan Anda untuk memproses data analitik dengan cara dan untuk tujuan yang ditetapkan atas.
ANONYMOUS_CONSENT_OPT_OUT_TEXT=Situs ini menggunakan SAP Web Analytics untuk menganalisis cara pengguna menggunakan situs. Berdasarkan persetujuan Anda sebelumnya, cookie disimpan di browser perangkat Anda untuk mengidentifikasi kunjungan berulang Anda. Informasi ini digunakan semata-mata untuk tujuan mengevaluasi penggunaan situs web dan untuk lebih meningkatkan situs. Jika Anda ingin menganonimkan pelacakan, harap tentukan preferensi Anda menggunakan tombol "Anonimkan" di bawah.
