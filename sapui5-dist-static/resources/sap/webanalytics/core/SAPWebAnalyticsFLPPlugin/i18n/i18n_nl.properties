ANONYMOUS_CONSENT_OPT_IN_TEXT=Deze site gebruikt SAP Web Analytics om te analyseren hoe de site wordt gebruikt. Er worden cookies gebruikt om herhaalde bezoeken te identificeren. Als u hiermee instemt, kunt u dit aangeven via de onderstaande knop "Toestaan". Anders zal er sprake zijn van anonieme tracering. De gegenereerde informatie (inclusief een deel van uw IP-adres en een browser-ID) wordt doorgegeven aan en opgeslagen door SAP op de SAP-servers. Deze informatie wordt uitsluitend gebruikt om het gebruik van de website te evalueren, om rapporten over websiteactiviteiten samen te stellen voor websiteoperators en om de site te verbeteren. Hiermee gaat u akkoord met de verwerking van analysegegevens op de manier en voor de doeleinden die hierboven worden beschreven.
ANONYMOUS_CONSENT_OPT_OUT_TEXT=Deze site gebruikt SAP Web Analytics om te analyseren hoe gebruikers de site gebruiken. Op basis van uw eerdere toestemming is er een cookie opgeslagen in de browser van uw apparaat die uw herhaalde bezoeken identificeert. Deze informatie wordt uitsluitend gebruikt om het gebruik van de website te evalueren en om de site te verbeteren. Als u de tracering wilt anonimiseren, kunt u dit aangeven met de onderstaande knop "Anonimiseren".
