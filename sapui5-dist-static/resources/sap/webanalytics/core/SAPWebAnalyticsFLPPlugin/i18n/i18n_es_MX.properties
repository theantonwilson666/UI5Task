ANONYMOUS_CONSENT_OPT_IN_TEXT=Este sitio utiliza SAP Web Analytics para analizar c\u00F3mo se utiliza este sitio. Las cookies se utilizan para identificar las visitas repetidas. Si est\u00E1 de acuerdo, especifique su preferencia utilizando la opci\u00F3n "Permitir" a continuaci\u00F3n, de lo contrario el seguimiento continuar\u00E1 siendo an\u00F3nimo. La informaci\u00F3n generada (incluida una parte de su direcci\u00F3n IP y un ID del navegador) ser\u00E1 transmitida y almacenada por SAP en sus servidores. Usaremos esta informaci\u00F3n solo con el prop\u00F3sito de evaluar el uso del sitio web y compilar informes sobre su actividad para los operadores y, finalmente, para mejorar el sitio. Su decisi\u00F3n es su consentimiento para el procesamiento de datos anal\u00EDticos de la manera y para los fines establecidos encima.
ANONYMOUS_CONSENT_OPT_OUT_TEXT=El sitio usa SAP Web Analytics para analizar c\u00F3mo lo utilizan los usuarios. Seg\u00FAn su consentimiento previo, se conserva una cookie en el navegador de su dispositivo para identificar sus visitas repetidas. Esta informaci\u00F3n se utiliza \u00FAnicamente con el fin de evaluar el uso del sitio web y para mejorar a\u00FAn m\u00E1s el sitio. Si desea que el seguimiento sea an\u00F3nimo, especifique su preferencia utilizando el bot\u00F3n "An\u00F3nimo" a continuaci\u00F3n.
