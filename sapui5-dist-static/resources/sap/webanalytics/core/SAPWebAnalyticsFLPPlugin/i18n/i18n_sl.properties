
APP_TITLE=SAP Web Analytics - FLP plug-In

APP_DESCRIPTION=SAP Web Analytics plug-in za sledenje SAP Fiori Launchpada

CONSENT_OPT_IN_TEXT=Ta stran uporablja re\u0161itev SAP Web Analytics, s katero analizira, kako uporabniki uporabljajo to stran. Pi\u0161kotki se uporabljajo za identifikacijo vnovi\u010Dnih obiskov. \u010Ce se strinjate, dolo\u010Dite svoje preference z mo\u017Enostjo "Dovoli" spodaj. Generirane informacije (vklju\u010Dno z delom va\u0161ega IP-naslova in ID-jem brskalnika) bodo poslane SAP-ju, ki jih bo shranil v svojih stre\u017Enikih. Te informacije bomo uporabljali le za namen vrednotenja uporabe spletne strani in sestavljanje poro\u010Dil o aktivnosti na spletni strani za operaterje spletne strani ter za izbolj\u0161avo spletne strani. Va\u0161a odlo\u010Ditev je va\u0161e dovoljenje za obdelavo va\u0161ih analiti\u010Dnih podatkov na na\u010Din in namen, navedena zgoraj.

CONSENT_OPT_OUT_TEXT=Ta stran uporablja re\u0161itev SAP Web Analytics, s katero analizira, kako uporabniki uporabljajo to stran. Na podlagi va\u0161ega predhodnega soglasja je v brskalniku va\u0161e naprave shranjen pi\u0161kotek za identifikacijo va\u0161ih vnovi\u010Dnih obiskov in strani porekla va\u0161ega obiska. Te informacije se uporabljajo le za namen vrednotenja uporabe spletne strani in za izbolj\u0161avo spletne strani. \u010Ce \u017Eelite preklicati svoje soglasje za sledenje, kliknite spodnji gumb "Prenehaj s sledenjem".
